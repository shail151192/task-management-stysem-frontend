<div class="col-md-4 col-md-offset-4" style="height: 300px; background: #d7d3d3; padding: 50px;">
    <form (ngSubmit)="loginUser()">
        <div class="form-group">
            <label for="email">Username:</label>
            <input type="email" class="form-control" id="email" name="username" [(ngModel)]= "user.username">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="user.password">
        </div>
        <button type="submit" class="btn btn-success pull-right" style="margin-left: 10px;">Login</button>
        <button type="button" class="btn btn-primary pull-right" (click)="registerUser()">Sign up</button>
    </form>
</div>
