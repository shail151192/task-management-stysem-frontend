<div class="col-md-4 col-md-offset-4" style= "background: #d7d3d3; padding: 30px;">
    <h3>New User Registration</h3>
    <form (ngSubmit)= "onSubmit()" validate>
        <div class="form-group">
            <label for="firstname">Firstname:</label>
            <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]= "user.first_name" required>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="user.last_name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="pwd" [(ngModel)]="user.password">
        </div>
        <input type="submit" class="btn btn-success pull-right" style="margin-left: 10px;">
        <button type="button" class="btn btn-primary pull-right" (click)="goToLogin()">Back</button>
    </form>
</div>
